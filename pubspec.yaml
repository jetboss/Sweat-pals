name: sweat_pals
description: "A private, offline-first mobile app for couples and buddies to track weight loss and fitness goals together."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.5
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fl_chart: ^0.66.0
  intl: ^0.18.1
  uuid: ^4.2.2
  path_provider: ^2.1.2
  image_picker: ^1.0.7
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  path: ^1.9.0
  video_player: ^2.8.2
  chewie: ^1.7.0 # Easier video UI
  cached_network_image: ^3.3.1 # Image caching for workout visuals
  shimmer: ^3.0.0
  confetti: ^0.7.0 # Celebration animations
  google_fonts: ^6.1.0 # Premium typography

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.3.13
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/app_icon.png"
  android_12:
    image: "assets/images/app_icon.png"
    color: "#ffffff"
  ios: true
